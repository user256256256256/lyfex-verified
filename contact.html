    <div class="container-fluid py-5">

            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Contact</h5>
                <h1>Contact For Any Query</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-light rounded p-5">
                        <div id="success"></div>
                        <form class="py-5" name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="name" placeholder="Your Name" />
                                <p class="help-block text-danger"></p>
                            </div>

                            </div>

                                <input type="text" class="form-control border-0 p-4" id="subject" placeholder="Subject"  />

                            </div>
                            <div class="control-group">
                                <textarea class="form-control border-0 py-3 px-4" rows="5" id="message" placeholder="Message" ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                            </div>
                        </form>
                        <p id="status-message" class="text-center py-3 alert fade rounded"></p>
                    </div>
                </div>
